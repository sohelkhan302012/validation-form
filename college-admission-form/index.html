<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Admission Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1 class="fs-2">Rajasthan Knowledge</h1>
      </header>

      <!-- Form Section -->
      <form
        action="#"
        method="post"
        id="my-admission-form"
        class="form-container"
      >
        <!-- Personal Information Section -->
        <fieldset>
          <legend>Personal Information</legend>
          <div class="d-flex align-items-center gap-3 flex-wrap flex-md-nowrap">
            <div class="position-relative w-100">
              <label for="first-name">First Name</label>
              <input
                class="form-control"
                type="text"
                id="first-name"
                placeholder="Enter First Name"
              />
              <span id="error-first-name" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="mid-name">Mid Name</label>
              <input
                class="form-control"
                type="text"
                id="mid-name"
                placeholder="Enter Mid Name"
              />
              <span id="error-mid-name" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="last-name">Last Name</label>
              <input
                class="form-control"
                type="text"
                id="last-name"
                placeholder="Enter Last Name"
              />
              <span id="error-last-name" class="error"></span>
            </div>
          </div>
          <div class="d-flex align-items-center gap-3 flex-wrap flex-md-nowrap">
            <div class="position-relative w-100">
              <label for="dob">Date of Birth</label>
              <input class="form-control" type="date" id="dob" />
              <span id="error-dob" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="mobile">Mobile Number</label>
              <input
                class="form-control"
                type="text"
                id="mobile"
                placeholder="Enter Mobile Number"
                pattern="[0-9]{10}"
                oninput="this.value = this.value.replace(/[^0-9]/g,'')"
                maxlength="10"
              />
              <span id="error-mobile" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="email"
                id="email"
                placeholder="Enter Email"
              />
              <span id="error-email" class="error"></span>
            </div>
          </div>

          <label>Gender:</label>
          <div
            class="radio-group position-relative d-flex align-items-center gap-3"
          >
            <div class="d-flex align-items-center gap-1">
              <input type="radio" id="gender-male" name="gender" value="male" />
              <label for="gender-male">Male</label>
            </div>
            <div class="d-flex align-items-center gap-1">
              <input
                type="radio"
                id="gender-female"
                name="gender"
                value="female"
              />
              <label for="gender-female">Female</label>
            </div>
            <div class="d-flex align-items-center gap-1">
              <input
                type="radio"
                id="gender-other"
                name="gender"
                value="other"
              />
              <label for="gender-other">Other</label>
            </div>
            <span id="error-gender" class="error"></span>
          </div>
        </fieldset>

        <!-- Address Section -->
        <fieldset>
          <legend>Address Details</legend>
          <div class="position-relative w-100">
            <label for="full-address">Full Address</label>
            <textarea
              class="form-control"
              id="full-address"
              placeholder="Enter Your Address"
              rows="3"
            ></textarea>
            <span id="error-full-address" class="error"></span>
          </div>
          <div class="d-flex align-items-center gap-3 flex-wrap flex-md-nowrap">
            <div class="position-relative w-100">
              <label for="city">City</label>
              <input
                class="form-control"
                type="text"
                id="city"
                placeholder="Enter City"
              />
              <span id="error-city" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="state">State</label>
              <input
                class="form-control"
                type="text"
                id="state"
                placeholder="Enter state"
              />
              <span id="error-state" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="pincode">Pincode</label>
              <input
                class="form-control"
                type="text"
                id="pincode"
                placeholder="Enter Pincode"
                pattern="[0-9]{10}"
                oninput="this.value = this.value.replace(/[^0-9]/g,'')"
                maxlength="6"
              />
              <span id="error-pincode" class="error"></span>
            </div>
          </div>
        </fieldset>

        <!-- Educational Details Section -->
        <fieldset>
          <legend>Educational Information</legend>
          <div class="d-flex align-items-center gap-3 flex-wrap flex-md-nowrap">
            <div class="position-relative w-100">
              <label for="qualification">Last Qualification</label>
              <input
                class="form-control"
                type="text"
                id="qualification"
                placeholder="Enter Last Qualification"
              />
              <span id="error-qualification" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="percentage">Percentage/Grade</label>
              <input
                class="form-control"
                type="text"
                id="percentage"
                placeholder="Enter Percentage/Grade"
                pattern="[0-9]{10}"
                oninput="this.value = this.value.replace(/[^0-9]/g,'')"
                maxlength="3"
                min="1"
                max="100"
              />
              <span id="error-percentage" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="school-name">School/College Name</label>
              <input
                class="form-control"
                type="text"
                id="school-name"
                placeholder="Enter School/College Name"
              />
              <span id="error-school-name" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="passing-year">Passing Year</label>
              <input
                class="form-control"
                type="text"
                id="passing-year"
                placeholder="Enter Passing Year"
                pattern="[0-9]{10}"
                oninput="this.value = this.value.replace(/[^0-9]/g,'')"
                maxlength="4"
              />
              <span id="error-passing-year" class="error"></span>
            </div>
          </div>
        </fieldset>

        <!-- Login Credentials Section -->
        <fieldset>
          <legend>Login Details</legend>
          <div class="d-flex align-items-center gap-3 flex-wrap flex-md-nowrap">
            <div class="position-relative w-100">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                id="password"
                placeholder="Enter Password"
              />
              <span id="error-password" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="confirm-password">Confirm Password</label>
              <input
                class="form-control"
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
              <span id="error-confirm-password" class="error"></span>
            </div>
          </div>
        </fieldset>

        <!-- Checkboxes Section -->
        <fieldset>
          <legend>Additional Interests</legend>
          <div class="checkbox-group">
            <div
              class="d-flex align-items-center gap-3 flex-wrap flex-md-nowrap position-relative"
            >
              <div class="d-flex align-items-center gap-1">
                <input type="checkbox" id="sports" />
                <label for="sports">Sports</label>
              </div>
              <div class="d-flex align-items-center gap-1">
                <input type="checkbox" id="music" />
                <label for="music">Music</label>
              </div>
              <div class="d-flex align-items-center gap-1">
                <input type="checkbox" id="art" />
                <label for="art">Art</label>
              </div>
              <div class="d-flex align-items-center gap-1">
                <input type="checkbox" id="reading" />
                <label for="reading">Reading</label>
              </div>
              <span id="error-checkbox" class="error"></span>
            </div>
          </div>
        </fieldset>

        <!-- Emergency Contact Section -->
        <fieldset>
          <legend>Emergency Contact</legend>
          <div class="d-flex align-items-center gap-3 flex-wrap flex-md-nowrap">
            <div class="position-relative w-100">
              <label for="relative-name">Emergency relative Name</label>
              <input
                class="form-control"
                type="text"
                id="relative-name"
                placeholder="Enter relative Contact Name"
              />
              <span id="error-relative-name" class="error"></span>
            </div>
            <div class="position-relative w-100">
              <label for="emergency-number">Emergency Contact Number</label>
              <input
                class="form-control"
                type="tel"
                id="emergency-number"
                placeholder="Enter Emergency Contact Number"
                pattern="[0-9]{10}"
                oninput="this.value = this.value.replace(/[^0-9]/g,'')"
                maxlength="10"
                
              />
              <span id="error-emergency-number" class="error"></span>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Document Uploads</legend>
          <div class="d-flex align-items-center flex-wrap gap-3">
            <div>
              <div class="mb-3 w-100 me-3 position-relative">
                <label for="photo">Photo</label>
                <input
                  type="file"
                  id="photo"
                  name="photo"
                  class="form-control"
                />
                <span id="error-photo" class="error"></span>
              </div>
            </div>
            <div>
              <div class="mb-3 w-100 me-3 position-relative">
                <label for="govt-id">govt Id</label>
                <input
                  type="file"
                  id="govt-id"
                  name="govt-id"
                  class="form-control"
                />
                <span id="error-govt-id" class="error"></span>
              </div>
            </div>
            <div>
              <div class="mb-3 w-100 me-3 position-relative">
                <label for="Marksheet">School Marksheet</label>
                <input
                  type="file"
                  id="Marksheet"
                  name="Marksheet"
                  class="form-control"
                />
                <span id="error-Marksheet" class="error"></span>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Submit Button -->
        <div class="form-buttons">
          <button type="submit" class="submit-btn px-5 rounded-3">
            Submit
          </button>
        </div>
      </form>

      <div id="form-error" class="form-error">hello sohel khan</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
